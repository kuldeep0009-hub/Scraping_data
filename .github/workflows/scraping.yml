name: Daily Domestic Flight Scraper

on:
  schedule:
    # Runs every day at 02:30 UTC (~08:00 AM IST)
    - cron: "30 2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install requests

      # 4. Run scraper (API URL comes from GitHub Secret)
      - name: Run flight scraper
        env:
          FLIGHT_API_URL: ${{ secrets.FLIGHT_API_URL }}
        run: |
          python domestic_flight_scraper.py --days 1

      # 5. Commit generated CSV files
      - name: Commit scraped data 
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git pull --rebase origin main || echo "Nothing to rebase"

          git add data/
          git commit -m "Daily scrape $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main

