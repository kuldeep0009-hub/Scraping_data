name: Daily Domestic Flight Scraper

on:
  schedule:
    - cron: "30 2 * * *"   # Daily 2:30 AM UTC (~8 AM IST)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper
        run: |
          python domestic_flight_scraper.py --days 1

      - name: Commit data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Daily scrape $(date)" || echo "No new data"
          git push
